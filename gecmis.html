<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let currentUser = localStorage.getItem('currentUser');
  if(!currentUser) {

  let users = JSON.parse(localStorage.getItem('users')) || {};

  function updateTransactionList() {
    const ul = document.getElementById('transactionList');
    ul.innerHTML = '';
    if(!userData.transactions || userData.transactions.length === 0){
      ul.innerHTML = '<li>HenÃ¼z iÅŸlem yok</li>';

    userData.transactions.slice().reverse().forEach(t => {
      let desc = `${t.date} - ${t.type}: ${t.amount.toFixed(2)}`;
      if(t.cost) desc += ` (Maliyet: ${t.cost.toFixed(2)} TL)`;
      if(t.gain) desc += ` (KazanÃ§: ${t.gain.toFixed(2)} TL)`;
      const li = document.createElement('li');
      li.textContent = desc;
      ul.appendChild(li);
    });
  }

  let chart = null;
  function drawChart() {
    const ctx = document.getElementById('chart').getContext('2d');
    if(chart) chart.destroy();

    // Grafik iÃ§in faiz oranÄ± olarak Ã¶rnek %5 gÃ¼nlÃ¼k faiz gÃ¶steriyoruz

    chart = new Chart(ctx, {

      data: {
        labels: ['Bakiye', 'Faiz Getirisi'],
        datasets: [{
          data: [userData.balance, faiz],
          backgroundColor: ['#4caf50', '#ffc107']
